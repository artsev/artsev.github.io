<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Quest Referrals</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Meta Quest Referrals</h1>
        <p class="lead">Current Referral Link: <span id="currentReferral">No referral link available</span></p>
        
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" data-toggle="modal" data-target="#addLinkModal">Give Link</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" id="getLinkBtn">Get Link</button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="addLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinkModalLabel">Add Your Referral Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="referralForm">
                        <div class="form-group">
                            <label for="referralLink">Referral Link:</label>
                            <input type="text" class="form-control" id="referralLink" name="referralLink" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
