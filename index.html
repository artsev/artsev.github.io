<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Quest Referrals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meta Quest Referrals</h1>
    <p>Current Referral Link: <span id="currentReferral">No referral link available</span></p>
    
    <h2>Add Your Referral Link</h2>
    <form id="referralForm">
        <label for="referralLink">Referral Link:</label>
        <input type="text" id="referralLink" name="referralLink" required>
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
