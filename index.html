<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .maintenance-container {
            text-align: center;
        }
        .maintenance-image {
            width: 200px;
            margin-bottom: 20px;
        }
        .maintenance-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .maintenance-message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .maintenance-contact {
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="maintenance.png" alt="Maintenance" class="maintenance-image">
        <h1 class="maintenance-title">Under Maintenance</h1>
        <p class="maintenance-message">We apologize for the inconvenience. Our website is currently undergoing maintenance.</p>
        <p class="maintenance-contact">For urgent inquiries, please contact support@example.com</p>
    </div>
</body>
</html>
